name: PotatoPedia

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, contributor]
        default: contributor
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  PotatoVariety:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: origin
        type: string
      - name: color
        type: choice
        options:
          values: ['White', 'Yellow', 'Red', 'Purple', 'Blue']
        default: 'Yellow'
      - name: bestFor
        type: text
        helpText: 'Describe what this potato is best for (e.g., Frying, Baking, Salads)'
      - name: image
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            medium:
              width: 600
              height: 400
    belongsTo:
      - name: contributor
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck